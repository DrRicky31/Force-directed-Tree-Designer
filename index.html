<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tree Layout with Animation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Force-directed tree designer</h1>
        <div class="header-controls">
            <div>
                <label for="depth">Depth:</label>
                <input type="number" id="depth" value="3" min="1" max="5">
            </div>
            <div>
                <label for="maxChildren">Max Children:</label>
                <input type="number" id="maxChildren" value="4" min="1" max="7">
            </div>
            <button class="header-button" onclick="onClick()">Generate!</button>
        </div>
    </header>
    <div class="container" id="scrollableDiv">
        <svg></svg>
    </div>
    <script src="tree_drawer.js"></script>
    <script>
        // Ottieni l'elemento scrollabile
        var scrollableDiv = document.getElementById('scrollableDiv');
      
        // Calcola la metà della larghezza del contenuto
        var halfContentWidth = scrollableDiv.scrollWidth / 4.25;
      
        // Imposta il valore di scrollLeft per centrare la scrollbar orizzontale
        scrollableDiv.scrollLeft = halfContentWidth;

        // Calcola la metà dell'altezza del contenuto
        var halfContentHeight = scrollableDiv.scrollHeight / 2.75;

        // Imposta il valore di scrollTop per centrare la scrollbar verticale
        scrollableDiv.scrollTop = halfContentHeight;
      </script>
      
</body>
</html>
