<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tree Layout with Animation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Force-directed tree designer</h1>
        <div class="header-controls">
            <div>
                <label for="depth">Depth:</label>
                <input type="number" id="depth" value="3" min="1" max="5">
            </div>
            <div>
                <label for="maxChildren">Max Children:</label>
                <input type="number" id="maxChildren" value="4" min="1" max="5">
            </div>
            <div class="header-controls">
                <label for="delay">Delay (ms):</label>
                <input type="number" id="delay" value="3000" min="1000" max="10000">
            </div>
            <button class="header-button" onclick="onClick()">Generate!</button>
        </div>
        <div class="header-controls">
            <span>Toggle Random:</span>
            
            <label class="switch">
                <input type="checkbox" id="toggleSwitch" checked onclick="toggleRandom()">
                <span class="slider"></span>
            </label>        
        </div>
        </div>
    </header>
    <div class="container" id="scrollableDiv">
        <svg></svg>
    </div>
    <script src="tree_drawer.js"></script>
</body>
</html>
