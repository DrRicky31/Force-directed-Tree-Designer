<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force-Directed Classic Algorithm with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .node {
            fill: #1f77b4;
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: move; /* Cambia il cursore quando si passa sopra un nodo */
        }
    </style>
</head>
<body>
    <svg id="svg"></svg>

    <script src="force-directed-classico.js"></script>
</body>
</html>
